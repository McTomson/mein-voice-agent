<!DOCTYPE html>
<html>
<head>
    <title>Mein Voice Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        #voice-agent {
            width: 90%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #response-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        #input-area {
            display: flex;
            padding: 15px;
            background: #f9f9f9;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        #send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }
        .agent-message {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="voice-agent">
        <div id="response-area"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Frage stellen...">
            <button id="send-button">Senden</button>
        </div>
    </div>

    <script>
        // ELEVENLABS-DATEN EINTRAGEN
        const API_KEY = "sk_e66445a67349383a8bb0762bff27f63012b1253a7a8f6ae6";  // Ihr ElevenLabs-API-Key
        const VOICE_ID = "kqVT88a5QfII1HNAEPTJ";  // Die Stimmen-ID
        const AGENT_ID = "EacQrJKXcHIe8BWKVc8k";  // Die Agent-ID aus dem Dashboard

        const responseArea = document.getElementById("response-area");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        // Nachricht an den Agenten senden
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Nutzernachricht anzeigen
            displayMessage(text, 'user');
            userInput.value = '';

            try {
                // 1. Frage an ElevenLabs Agent senden
                const agentResponse = await fetchAgentResponse(text);
                
                // 2. Antwort anzeigen
                displayMessage(agentResponse, 'agent');
                
                // 3. Antwort als Stimme abspielen
                await playElevenLabsVoice(agentResponse);
            } catch (error) {
                displayMessage("Fehler: " + error.message, 'agent');
            }
        }

        // Nachricht im Chat anzeigen
        function displayMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            responseArea.appendChild(messageDiv);
            responseArea.scrollTop = responseArea.scrollHeight;
        }

        // ElevenLabs Agent nach Antwort fragen
        async function fetchAgentResponse(text) {
            const response = await fetch(`https://api.elevenlabs.io/v1/agents/${AGENT_ID}/query`, {
                method: "POST",
                headers: {
                    "xi-api-key": API_KEY,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ query: text })
            });
            const data = await response.json();
            return data.response;
        }

        // ElevenLabs Text-to-Speech
        async function playElevenLabsVoice(text) {
            const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}/stream`, {
                method: "POST",
                headers: {
                    "xi-api-key": API_KEY,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    text: text,
                    voice_settings: { stability: 0.5, similarity_boost: 0.5 }
                })
            });
            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        }

        // Event-Listener
        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
