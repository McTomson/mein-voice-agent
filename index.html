<script>
    // Einstellungen
    const API_KEY = "sk_e66445a67349383a8bb0762bff27f63012b1253a7a8f6ae6";
    const AGENT_ID = "EacQrJKXcHIe8BWKVc8k"; 

    async function playAgentAudio(text) {
        // Holt sich automatisch die Stimme des Agenten
        const response = await fetch(`https://api.elevenlabs.io/v1/agents/${AGENT_ID}/speak`, {
            method: "POST",
            headers: {
                "xi-api-key": API_KEY,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                text: text,
                voice_settings: { stability: 0.5, similarity_boost: 0.5 }
            })
        });
        
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        new Audio(audioUrl).play();
    }
</script>
